<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Signup Form</h1>
        <form id="signup-form" method="POST" action="#">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="privacy-checkbox" required>
                <label class="form-check-label" for="privacy-checkbox">I agree to the <a href="#">Privacy Policy</a>
                    and <a href="#">Terms of Service</a></label>
            </div>
            <button type="submit" class="btn btn-primary" id="signup-btn" disabled>Sign up</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#privacy-checkbox').change(function () {
                if ($(this).is(':checked')) {
                    $('#signup-btn').prop('disabled', false);
                } else {
                    $('#signup-btn').prop('disabled', true);
                }
            });
        });
    </script>
</body>

</html>
